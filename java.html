<html>
<body>

<form id="form" action="#" >
Name : <input id="name" />
<span id="name-error" ></span>
<br>
<br>
RollNo : <input id="rollno" />
<span id="rollno-error"></span>
<br>
<br>
Email : <input id="email" />
<span id="email-error"></span>
<br>
<br>
Gender : Male <input id="male" type='radio' /> Female <input id="female" type='radio' />
<span id="gender-error"></span>
<br>
<br>
<input type="submit" value="submit" /> 
</form>
</body>
<script>
document.getElementById('form').addEventListener('submit',(e)=>{
e.preventDefault()
var uname = document.getElementById('name').value
var rollno = document.getElementById('rollno').value
var email = document.getElementById('email').value
var male = document.getElementById('male')
var female = document.getElementById('female')
var validName = /^[A-z]{4,}$/
var validRollNo = /^[0-9]{1,3}$/
var validEmail = /^[A-z]+[A-z0-9]*@[A-z]{3,}\.[A-z]{2,}/ 
nameError = document.getElementById('name-error')
if(validName.test(uname))
nameError.innerHTML = ''
else nameError.innerHTML = 'please enter the valid name'

var rollNoError = document.getElementById('rollno-error')
if(validRollNo.test(rollno))
rollNoError.innerHTML = ''
else rollNoError.innerHTML = 'please enter the valid roll no'

var emailError = document.getElementById('email-error')
if(validEmail.test(email))
emailError.innerHTML = ''
else emailError.innerHTML = 'please enter the valid email'

var genderError = document.getElementById('gender-error')
if(!male.checked && !female.checked)
genderError.innerHTML = 'please select your gender'
else if(male.checked && female.checked)
genderError.innerHTML = 'please select only one gender'
else genderError.innerHTML = ''
return
})
</script>
</html>
